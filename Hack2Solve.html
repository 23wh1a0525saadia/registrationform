<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hack2Solve Registration Form</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://yourdomain.com/path-to-hack2solve-background.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      color: #222;
    }

    /* Dark overlay to improve readability */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255, 255, 255, 0.8);
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 720px;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 50px 60px;
      box-shadow:
        0 12px 25px rgba(0, 123, 255, 0.15),
        0 6px 12px rgba(102, 16, 242, 0.10);
      transition: box-shadow 0.4s ease;
    }

    .container:hover {
      box-shadow:
        0 20px 50px rgba(0, 123, 255, 0.3),
        0 10px 25px rgba(102, 16, 242, 0.2);
    }

    /* Optional logo watermark in corner */
    body::after {
      content: "";
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 120px;
      height: 120px;
      background: url('https://yourdomain.com/path-to-hack2solve-logo.png') no-repeat center center;
      background-size: contain;
      opacity: 0.1;
      pointer-events: none;
      z-index: 0;
    }

    h1 {
      text-align: center;
      color: #0d47a1;
      font-weight: 700;
      font-size: 2.8rem;
      margin-bottom: 45px;
      letter-spacing: 3px;
      text-transform: uppercase;
      text-shadow: 0 2px 5px rgba(13, 71, 161, 0.3);
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 28px;
      margin-bottom: 10px;
      color: #0d47a1;
      letter-spacing: 0.05em;
      user-select: none;
      transition: color 0.3s ease;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="url"],
    input[type="file"],
    select,
    textarea {
      width: 100%;
      padding: 15px 20px;
      font-size: 16px;
      border-radius: 12px;
      border: 2px solid #cfd8dc;
      background: #f9fbfc;
      color: #263238;
      font-family: 'Poppins', sans-serif;
      transition:
        border-color 0.4s ease,
        box-shadow 0.4s ease,
        background-color 0.3s ease;
      resize: vertical;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.03);
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus,
    input[type="url"]:focus,
    input[type="file"]:focus,
    select:focus,
    textarea:focus {
      border-color: #1976d2;
      background: #ffffff;
      outline: none;
      box-shadow:
        0 0 10px 2px rgba(25, 118, 210, 0.4),
        inset 0 2px 6px rgba(0,0,0,0.07);
    }

    textarea {
      min-height: 100px;
    }

    button {
      margin-top: 45px;
      width: 100%;
      padding: 18px;
      font-size: 20px;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(90deg, #1976d2, #512da8);
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow:
        0 8px 15px rgba(25, 118, 210, 0.5),
        0 4px 10px rgba(81, 45, 168, 0.4);
      transition:
        background 0.4s ease,
        box-shadow 0.4s ease,
        transform 0.2s ease;
      letter-spacing: 1.4px;
      text-transform: uppercase;
    }

    button:hover {
      background: linear-gradient(90deg, #512da8, #1976d2);
      box-shadow:
        0 12px 25px rgba(81, 45, 168, 0.7),
        0 6px 15px rgba(25, 118, 210, 0.6);
      transform: translateY(-3px);
    }

    label[for="agree"] {
      margin-top: 35px;
      font-weight: 500;
      font-size: 14px;
      color: #1a237e;
      display: flex;
      align-items: center;
      gap: 10px;
      user-select: none;
    }

    label[for="agree"] a {
      color: #1976d2;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    label[for="agree"] a:hover {
      color: #512da8;
      text-decoration: underline;
    }

    input[type="checkbox"] {
      width: 22px;
      height: 22px;
      cursor: pointer;
      border-radius: 4px;
      border: 2px solid #1976d2;
      transition: background-color 0.3s ease, border-color 0.3s ease;
      appearance: none;
      background-color: white;
      position: relative;
    }

    input[type="checkbox"]:checked {
      background-color: #512da8;
      border-color: #512da8;
    }

    input[type="checkbox"]:checked::after {
      content: "âœ”";
      color: white;
      font-size: 18px;
      position: absolute;
      top: 1px;
      left: 5px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 35px 25px;
      }

      h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Hack2Solve Registration</h1>
    <form action="#" method="POST" enctype="multipart/form-data">

      <label for="fullName">Full Name *</label>
      <input type="text" id="fullName" name="fullName" placeholder="Your full name" required>

      <label for="email">Email Address *</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <label for="phone">Phone Number *</label>
      <input type="tel" id="phone" name="phone" placeholder="+1234567890" required>

      <label for="altPhone">Alternate Phone Number</label>
      <input type="tel" id="altPhone" name="altPhone" placeholder="+1234567890">

      <label for="college">College/University *</label>
      <input type="text" id="college" name="college" placeholder="Your college/university name" required>

      <label for="degree">Degree Program *</label>
      <select id="degree" name="degree" required>
        <option value="" disabled selected>Select your degree</option>
        <option value="btech">B.Tech / Engineering</option>
        <option value="bsc">B.Sc</option>
        <option value="msc">M.Sc</option>
        <option value="mba">MBA</option>
        <option value="phd">PhD</option>
        <option value="other">Other</option>
      </select>

      <label for="year">Year of Study *</label>
      <select id="year" name="year" required>
        <option value="" disabled selected>Select year</option>
        <option value="1">1st Year</option>
        <option value="2">2nd Year</option>
        <option value="3">3rd Year</option>
        <option value="4">4th Year</option>
        <option value="5plus">5th Year or above</option>
      </select>

      <label for="github">GitHub Profile URL</label>
      <input type="url" id="github" name="github" placeholder="https://github.com/yourusername">

      <label for="linkedin">LinkedIn Profile URL</label>
      <input type="url" id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/yourprofile">

      <label for="portfolio">Portfolio Website</label>
      <input type="url" id="portfolio" name="portfolio" placeholder="https://yourportfolio.com">

      <label for="experience">Programming Experience (years)</label>
      <select id="experience" name="experience">
        <option value="" disabled selected>Select experience</option>
        <option value="0-1">0-1 year</option>
        <option value="1-2">1-2 years</option>
        <option value="2-4">2-4 years</option>
        <option value="4plus">4+ years</option>
      </select>

      <label for="skills">Primary Programming Skills *</label>
      <input type="text" id="skills" name="skills" placeholder="e.g., Python, JavaScript" required>

      <label for="teamSize">Team Size *</label>
      <select id="teamSize" name="teamSize" required>
        <option value="" disabled selected>Select team size</option>
        <option value="1">Solo</option>
        <option value="2">2 Members</option>
        <option value="3">3 Members</option>
        <option value="4">4 Members</option>
        <option value="5">5 Members</option>
      </select>

      <label for="hackathonExp">Previous Hackathon Experience</label>
      <select id="hackathonExp" name="hackathonExp">
        <option value="" disabled selected>Select option</option>
        <option value="none">None</option>
        <option value="1-3">1-3 hackathons</option>
        <option value="3plus">3+ hackathons</option>
      </select>

      <label for="dietary">Dietary Preferences</label>
      <select id="dietary" name="dietary">
        <option value="" disabled selected>Select option</option>
        <option value="none">None</option>
        <option value="vegetarian">Vegetarian</option>
        <option value="vegan">Vegan</option>
        <option value="halal">Halal</option>
        <option value="kosher">Kosher</option>
        <option value="other">Other</option>
      </select>

      <label for="tshirt">T-shirt Size *</label>
      <select id="tshirt" name="tshirt" required>
        <option value="" disabled selected>Select size</option>
        <option value="xs">XS</option>
        <option value="s">S</option>
        <option value="m">M</option>
        <option value="l">L</option>
        <option value="xl">XL</option>
        <option value="xxl">XXL</option>
      </select>

      <label for="resume">Upload Your Resume (PDF only)</label>
      <input type="file" id="resume" name="resume" accept="application/pdf">

      <label for="about">Tell us about yourself / Why do you want to join? *</label>
      <textarea id="about" name="about" placeholder="Briefly introduce yourself" required></textarea>

      <label for="hearAbout">How did you hear about this hackathon? *</label>
      <select id="hearAbout" name="hearAbout" required>
        <option value="" disabled selected>Select option</option>
        <option value="social_media">Social Media</option>
        <option value="friends">Friends / Peers</option>
        <option value="email">Email</option>
        <option value="website">Website</option>
        <option value="other">Other</option>
      </select>

      <label for="agree">
        <input type="checkbox" id="agree" name="agree" required />
        I agree to the <a href="#" target="_blank">terms and conditions</a>.
      </label>

      <button type="submit">Register Now</button>
    </form>
  </div>

</body>
</html>
